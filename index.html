<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">

            <h1>My Newton-Raphson Viewer</h1>
            <canvas id="myid" width="700" height="700"
                style="border:1px solid #000000; margin:auto; display:block;"></canvas>

            <br>

            <div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Number to find the root of</span>
                    <input type="text" class="form-control" id="rootnumber" oninput="update_viewer()" value="10">
                </div>
                <div class="alert alert-danger" role="alert" id="bad_root_number" style="display: none;"></div>
                    
                <div class="input-group mb-3">
                    <span class="input-group-text">Initial Guess</span>
                    <input type="text" class="form-control" id="initial_guess" oninput="update_viewer()" value="5">
                </div>
                <div class="alert alert-danger" role="alert" id="bad_initial_guess" style="display: none;"></div>
            </div>

            <div class="row">
                <div class="col-md-auto">Iterations: <span id="iterations_number">2</span></div>
                <input type="range" class="custom-range col-lg-8" min="0" max="10" id="iterations" oninput="update_viewer()">
            </div>

            <p>Value: <span id="return_value">2</span></p>
        
        </div>
    </div>
    
    <script src="main.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
